<!DOCTYPE html>
<html>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/tabIcon.ico">
    <link rel="stylesheet" href="/css.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Module 2</title>

    <div class="col-lg-12">
      <ol class="breadcrumb">
        <h3><b>Module 2</b></h3>
      </ol>
    </div>
  </head>

  <body ng-app="ShoppingListCheckOff">
    <div class="row">
      <div class="col-md-4 col-md-offset-1" ng-controller='ToBuyController as toBuy'>
        <b>To buy:</b>
        <div ng-if="toBuy.items.length == 0">Everything is bought!</div>
          <table>
            <tr ng-repeat="item in toBuy.items">
              <td>
                ยง Buy {{item.quantity}} {{item.name}}
              </td>
              <td>
                <button ng-click="toBuy.buyItem($index)">Bought</button>
              </td>
            </tr>
          </table>
      </div>

      <div class="col-md-4 col-md-offset-2" ng-controller='AlreadyBoughtController as justBought'>
        <b>Bought:</b>
        <div ng-if="justBought.items.length == 0">Nothing bought yet!</div>
          <table>
            <tr ng-repeat="item in justBought.items">
              <td>
                ยง Bought {{item.quantity}} {{item.name}}
              </td>
            </tr>
          </table>
      </div>
    </div>

  </body>
</html>
